<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body >


    
    <div class="container-fluid">
        <div class="row">
          
            <div class="col-lg-8">
                <form class="my-form" >
                  
                    <div class="container">
                      <h1>Get in touch!</h1>
                      <div class="status"></div>
                      <ul>
                        
                        <li>
                          <div class="grid grid-2">
                            <input type="text" name="name" placeholder="Name" required>  
                            <input type="text" name="country" placeholder="Country" required>
                          </div>
                        </li>
                        <li>
                          <div class="grid grid-2">
                            <input type="email" name="email" placeholder="Email" required>  
                            <input type="number" name="contact" placeholder="Phone">
                          </div>
                        </li>    
                        <li>
                            <select required name="service">
                              <option selected disabled>-- Please choose an option --</option>
                              <option>Website Development</option>
                              <option>App Development</option>
                              <option>Wordpress</option>
                              <option>Marketing</option>  
                              <option>Graphic Designing</option>      
                              <option>Video Editing</option>
                              <option>Website Maintance</option>
                              <option>Social Media Handling</option>  
                            </select>
                          </li>
                        <li>
                          <textarea placeholder="Message" name="message"></textarea>
                        </li>   
                        
                        <li>
                          <div class="grid grid-3">
                            <div class="required-msg">REQUIRED FIELDS</div>
                            <button class="btn-grid" type="submit" >
                              <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                              </span>
                              <span class="front">SUBMIT</span>
                            </button>
                            <button class="btn-grid" type="reset" >
                              <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                              </span>
                              <span class="front">RESET</span>
                            </button> 
                          </div>
                        </li>    
                      </ul>
                    </div>
                  </form>
            </div>
            <div class="col-lg-4">

                <div class="add">
                    <h1 class="add-head">Location</h1>
                    <div class="add1">
                       <h4>Office 1 (HQ)</h4>
                        <h6>Infuzex Ventures <br>Noida Electronic City, 201301 
                            <br>India </h6>
                         
                    </div>
                    <div class="add2">
                        <h4>Office 2</h4>
                         <h6>Infuzex Ventures <br>Civil Lines Prayagraj, 211001 <br>
                            India </h6>
                           
                     </div>
                     <div class="add3">
                        <h6><img src="https://img.icons8.com/fluent/24/000000/apple-mail.png"/>  infuzexventures@gmail.com</h6>
                        <h6><img src="https://img.icons8.com/ultraviolet/24/000000/phone.png"/>+91 9569537427 </h6>
                       

                     </div>
                     <div class="add3" style="text-align: center;">
                        <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/>
                        <img src="https://img.icons8.com/fluent/48/000000/facebook-new.png"/>
                        <img src="https://img.icons8.com/fluent/48/000000/linkedin.png"/>
                       

                     </div>
                </div>
            </div>
        </div>
    </div>
